<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img
        class="header-image"
        src="./eisenhower-matrix.jpg"
        alt="">
    <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <article
        id="task-add"
        class="add-task">
      <h1 class="visually-hidden">Todo list</h1>
      <label
          for="new-task"
          class="label-new-task">
        Add Item
      </label>
      <section class="task-add-wrapper">
        <input
            id="new-task"
            class="input-task"
            type="text">
        <button
            type="button"
            class="button">
          Add
        </button>
      </section>
    </article>
    <h2 class="section-title">Todo</h2>
    <ul
        id="incomplete-tasks"
        class="task-list">
      <li class="task-item">
        <input
            class="input-checkbox"
            type="checkbox">
        <label
            for="label-task-1"
            class="label-task">
          Pay Bills
        </label>
        <input
            id="label-task-1"
            class="input-task"
            type="text">
        <button
            class="button button-edit"
            type="button">
          Edit
        </button>
        <button
            class="button button-delete"
            type="button">
          <img
              class="image-sourse"
              src="./remove.svg"
              alt="">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input
            class="input-checkbox"
            type="checkbox">
        <label
            for="abel-task-2"
            class="label-task">
          Go Shopping
        </label>
        <input
            id="label-task-2"
            class="input-task"
            type="text"
            value="Go Shopping">
        <button
            class="button button-edit"
            type="button">
          Save
        </button>
        <button
            class="button button-delete"
            type="button">
          <img
              class="image-sourse"
              src="./remove.svg"
              alt="">
        </button>
      </li>
    </ul>
    <h2 class="section-title">Completed</h2>
    <ul
        id="completed-tasks"
        class="task-list list-completed">
      <li class="task-item">
        <input
            class="input-checkbox"
            type="checkbox"
            checked>
        <label
            for="label-task-3"
            class="label-task">
          See the Doctor
        </label>
        <input
            id="label-task-3"
            class="input-task"
            type="text">
        <button
            class="button button-edit"
            type="button">
          Edit
        </button>
        <button
            class="button button-delete"
            type="button">
          <img
              class="image-sourse"
              src="./remove.svg"
              alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
