<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>

<body class="body">
  <div class="header">
    <img
        class="header-image"
        src="./eisenhower-matrix.jpg"
        alt="">
    <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main">
    <div
        id="task-add"
        class="add-task">
      <label
          for="new-task"
          class="label-new-task">
        Add Item
      </label>
      <div class="task-add-wrapper">
        <input
            id="new-task"
            class="input-task"
            type="text">
        <button
            type="button"
            class="button">
          Add
        </button>
      </div>
    </div>
    <h3 class="section-title">Todo</h3>
    <ul
        id="incomplete-tasks"
        class="task-list">
      <li class="task-item">
        <input
            class="input-checkbox"
            type="checkbox">
        <label class="label-task">Pay Bills</label>
        <input
            class="input-task"
            type="text">
        <button
            class="button button-edit"
            type="button">
          Edit
        </button>
        <button
            class="button button-delete"
            type="button">
          <img class="image-sourse" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input
            class="input-checkbox"
            type="checkbox">
        <label class="label-task">Go Shopping</label>
        <input
            class="input-task"
            type="text"
            value="Go Shopping">
        <button
            class="button button-edit"
            type="button">
          Save
        </button>
        <button
            class="button button-delete"
            type="button">
          <img class="image-sourse" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul
        id="completed-tasks"
        class="task-list list-completed">
      <li class="task-item">
        <input
            class="input-checkbox"
            type="checkbox"
            checked>
        <label class="label-task">See the Doctor</label>
        <input
            class="input-task"
            type="text">
        <button
            class="button button-edit"
            type="button">
          Edit
        </button>
        <button
            class="button button-delete"
            type="button">
          <img class="image-sourse" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
